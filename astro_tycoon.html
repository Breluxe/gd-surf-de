<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Astro Tycoon</title>
<link rel="stylesheet" href="astro_tycoon.css">
</head>
<body>
<canvas id="space"></canvas>
<div class="app">
  <header>
    <div class="title">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
        <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#6cf3ff"/><stop offset="1" stop-color="#8a7dff"/></linearGradient></defs>
        <path d="M12 2l2.2 4.7L20 7.3l-3.9 3.7.9 5.3-5-2.6-5 2.6.9-5.3L4 7.3l5.8-.6L12 2z" fill="url(#g)"/>
      </svg>
      <div>
        <h1>Astro Tycoon</h1>
      </div>
    </div>
    <div class="totals">
      <div class="pill credits-pill"><small>Credits</small><span id="credits">0</span></div>
      <div class="pill"><small>pro Sekunde</small><span id="cps">0</span></div>
      <div class="pill"><small>Quantum-Kerne</small><span id="cores">0</span></div>
      <div class="pill"><small>Multiplikator</small><span id="mult">x1.00</span></div>
    </div>
    <div class="controls">
      <button class="btn" id="saveBtn">Speichern</button>
      <button class="btn secondary" id="prestigeBtn" title="Setzt Fortschritt zur√ºck f√ºr permanente Boni">Prestige</button>
  <button class="btn secondary" id="resetBtn">Reset</button>
  <button class="btn secondary" id="clearCacheBtn" title="L√∂scht Cache / ServiceWorker und startet das Spiel neu">Neu starten</button>
    </div>
  </header>
  <main>
    <section class="sidebar">
      <div class="card">
        <h2>Harvest</h2>
        <div class="panel clicker">
          <div class="rate">Klicke f√ºr <b id="clickPowerLabel">+1</b> Credits</div>
          <button class="mega-button" id="harvestBtn">üí† Stardust ernten</button>
          <div style="margin-top:10px; display:flex; gap:8px;">
            <button class="btn" id="autoClick100Btn" title="Automatisches Klicken: 100x pro Sekunde">Autoklick 100/s</button>
          </div>
          <div class="note">Tipp: Upgrades machen deine Klicks und Geb√§ude st√§rker.</div>
        </div>
      </div>
      <div class="card">
        <h2>Stats</h2>
        <div class="panel" id="stats"></div>
      </div>
    </section>
    <section class="card">
      <div class="tabs">
        <div class="tab active" data-tab="buildings">Geb√§ude</div>
        <div class="tab" data-tab="upgrades">Upgrades</div>
        <div class="tab" data-tab="research">Forschung</div>
        <div class="tab" data-tab="achievements">Erfolge</div>
        <div class="tab" data-tab="settings">Einstellungen</div>
      </div>
      <div class="content" id="tabContent"></div>
      <div class="footer">
        <div>Autosave alle 10s ‚Ä¢ Offline-Fortschritt aktiv</div>
        <div id="tickInfo">Tick: ok</div>
      </div>
    </section>
  </main>
</div>
<script src="astro_tycoon.js"></script>
</body>
</html>
